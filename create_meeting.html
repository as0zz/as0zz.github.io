<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–∑–¥–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ | IT-–ú–µ–Ω—Ç–æ—Ä</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366F1; --bg: #F9FAFB; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; }

        .form-card {
            max-width: 600px; margin: 40px auto; background: white;
            padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h1 { font-size: 1.5rem; margin-bottom: 2rem; color: #111827; }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        input, select, textarea {
            width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 8px;
            box-sizing: border-box; font-size: 1rem; font-family: inherit;
        }
        textarea { height: 100px; resize: none; }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-group { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn { flex: 1; padding: 0.8rem; border-radius: 8px; font-weight: 600; cursor: pointer; text-align: center; text-decoration: none; border: none; }
        .btn-save { background: var(--primary); color: white; }
        .btn-cancel { background: #F3F4F6; color: #4B5563; }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>üöÄ –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –≤—Å—Ç—Ä–µ—á—É</h1>
        <form id="meeting-form">

                <input type="text" id="m-title" placeholder="–ù–∞–ø—Ä: –†–∞–∑–±–æ—Ä React Hooks –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>–î–∞—Ç–∞</label>
                    <input type="date" id="m-date" required>
                </div>
                <div class="form-group">
                    <label>–í—Ä–µ–º—è</label>

            </div>

            <div class="form-group">
                <label>–¢–∏–ø –≤—Å—Ç—Ä–µ—á–∏</label>
                <select id="m-type">
                    <option value="webinar">–ü—É–±–ª–∏—á–Ω—ã–π –≤–µ–±–∏–Ω–∞—Ä</option>
                    <option value="private">–ü—Ä–∏–≤–∞—Ç–Ω–∞—è –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—è (1-–Ω–∞-1)</option>

                <textarea id="m-desc" placeholder="–û —á–µ–º –±—É–¥–µ–º –≥–æ–≤–æ—Ä–∏—Ç—å? –ù—É–∂–Ω–∞ –ª–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞?"></textarea>
            </div>

            <div class="btn-group">

                <button type="submit" class="btn btn-save">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
            </div>
        </form>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞
        if (!currentUser || currentUser.role !== 'mentor') {
            window.location.href = 'login.html';
        }

        document.getElementById('meeting-form').onsubmit = function(e) {
            e.preventDefault();

            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –≤—Å—Ç—Ä–µ—á–∏
            const newMeeting = {
                id: Date.now(),
                mentorId: currentUser.id,
                mentorName: currentUser.name,
                title: document.getElementById('m-title').value,
                date: document.getElementById('m-date').value,
                time: document.getElementById('m-time').value,
                type: document.getElementById('m-type').value,
                desc: document.getElementById('m-desc').value,
                participants: [] // –°–ø–∏—Å–æ–∫ ID —Å—Ç—É–¥–µ–Ω—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–ø–∏—à—É—Ç—Å—è
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ "–±–∞–∑—É"
            const meetings = JSON.parse(localStorage.getItem('all_meetings')) || [];
            meetings.push(newMeeting);
            localStorage.setItem('all_meetings', JSON.stringify(meetings));

            alert('–í—Å—Ç—Ä–µ—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
            window.location.href = 'dashboard_mentor.html';
        };
    </script>
</body>
</html>
